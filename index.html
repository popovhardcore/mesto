<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Путешествия, интересные места</title>

    <body class="root">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>

            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="images/user-photo.jpg" alt="фото пользователя" />

                    </div>
                    <!-- <a class="profile__button" href="#" target="_self"></a> -->
                    <button class="profile__button" type="button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__image" src="images/karachay-cherkessk.jpg" alt="Карачаево-черкессия" />

                            <h2 class="element__title">Карачаево-черкессия</h2>

                        <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус" />

                    </article>
                    <article class="element">
                        <img class="element__image" src="images/dombay.jpg" alt="Домбай" />

                            <h2 class="element__title">Домбай</h2>
                            <button class="element__likes" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="images/karachay-cherkessk.jpg" alt="Карачаево-черкессия" />
                        <div class="element__flexbox">
                            <h2 class="element__title">Карачаево-черкессия</h2>
                            <button class="element__likes" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="images/karachay-cherkessk.jpg" alt="Карачаево-черкессия" />
                        <div class="element__flexbox">
                            <h2 class="element__title">Карачаево-черкессия</h2>
                            <button class="element__likes" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="images/karachay-cherkessk.jpg" alt="Карачаево-черкессия" />
                        <div class="element__flexbox">
                            <h2 class="element__title">Карачаево-черкессия</h2>
                            <button class="element__likes" type="button"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copy">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <!-- <a href="#popup" class="popup__close" target="_self"></a> -->
                    <button class="popup__close" type="button"></button>
                    <form class="popup__form" name="form">
                        <h2 class="popup__form-heading">Редактировать профиль</h2>
                        <fieldset class="popup__form-input-container">
                            <input class="popup__form-item" id="popup__form-nameinput" name="form-name" type="text" placeholder="Ваше имя" value="Жак-Ив Кусто" />
                            <input class="popup__form-item" id="popup__form-jobinput" name="form-job" type="text" placeholder="Ваш вид деятельности" value="Исследователь океана" />
                        </fieldset>
                        <div class="popup__form-handler">
                            <!-- <input  class="popup__form-button" type="submit" value="Сохранить"> -->

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>

</html>

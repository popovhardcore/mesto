    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="form">
                    <h2 class="popup__form-heading">Редактировать профиль</h2>
                    <fieldset class="popup__form-input-container">
                        <input class="popup__form-item" id="popup__form-nameinput" name="form-name" type="text"
                            placeholder="Ваше имя" value="Жак-Ив Кусто" />
                        <input class="popup__form-item" id="popup__form-jobinput" name="form-job" type="text"
                            placeholder="Ваш вид деятельности" value="Исследователь океана" />
                    </fieldset>
                    <div class="popup__form-handler">
                        <button class="popup__form-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="addcard" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button id="closecard" class="popup__close" type="button"></button>
                <form id="form-card" class="popup__form" name="form">
                    <h2 class="popup__form-heading">Новое место</h2>
                    <fieldset class="popup__form-input-container">
                        <input class="popup__form-item" id="popup__form-nameinput-card" name="form-name-card"
                            type="text" placeholder="Название" />
                        <input class="popup__form-item" id="popup__form-link" name="form-link" type="text"
                            placeholder="Сылка на картинку" />
                    </fieldset>
                    <div class="popup__form-handler">
                        <button class="popup__form-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="popup-img" class="popup-img">
        <div class="popup-img__body">
            <div class="popup-img__content">
                <button id="closecardimg" class="popup-img__close" type="button"></button>
                <img class="popup-img__image"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt=""/>
                <h2 class="popup-img__heading">Hазвание места</h2>
            </div>
